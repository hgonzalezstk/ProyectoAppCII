<!DOCTYPE html>
<html>

<head>
    <title> <img src="" alt=""> Contáctenos </title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/opinion_sobre.css">
</head>

<body>

    <main>

        <div class="background-opinion">

            <div class="main-wrapper"></div>

            <div class="titulo-principal">
                <h1>Queremos saber tu opinión sobre:</h1>
            </div>

            <div class="flex-wrapper">

                <div class="container-1">

                    <div class="titulo-secundario">
                        <h2>Restaurante</h2>
                    </div>

                    <div class="botones">
                        <button>Excelente</button>
                    </div>

                    <div class="botones">
                        <button>Regular</button>
                    </div>

                    <div class="botones">
                        <button>Podría Mejorar</button>
                    </div>

                </div>

                <div class="container-2">

                    <div class="titulo-secundario">
                        <h2>Déjanos un comentario</h2>
                    </div>

                    <form onsubmit="return false">

                        <div>

                            <textarea id="txt-comentario" placeholder="¿Cómo estuvo la comida?" required></textarea>
                        </div>

                        <div class="botones">
                            <button id="boton-enviar">Enviar comentario</button>
                        </div>

                        <div class="botones">
                            <button type="reset">Borrar comentario</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>
        </div>

    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/opinion_sobre.js"></script>
</body>

</html>
