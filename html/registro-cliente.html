<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="../css/register-client.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- Header principal -->
    <header>

    </header>
    <!-- Contenedor principal -->
    <main>
        <div class="container-primary">
            <div class="registro">
                <h1>Crear tu cuenta de ReZervo</h1>
                <div class="form-holder">
                    <input type="text" class="input" id="txt-nombre" placeholder="Nombres" required>
                    <input type="email" class="input" id="txt-apellido" placeholder="Apellidos" required>
                    <input type="text" class="input" id="txt-identificacion" placeholder="Identificación" required>
                    <input type="text" class="input" id="txt-correo-electronico" placeholder="Correo electrónico" required>
                    <input type="date" class="input" id="txt-fecha-nacimiento" placeholder="Fecha de nacimiento" required>
                </div>

                <input class="btn-registro" type="button" name="btn-registrar" id="btn-registrar" value="¡Crear cuenta!">
            </div>

    </main>

    <footer>
        <!-- Footer -->
    </footer>
    <script src="../js/register-client.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
