<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Rezervo</title>
    <link rel="icon" href="../media/imgs/rezervoIcono.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="../css/import.css">
</head>

<body id="body-login">
    <main>
        <section id="sct-login">
            <div id="div-bienvenido">
                <img src="../media/imgs/rezervoBlanco.png">
                <h1 id="h1-bienvenido">¡Bienvenido!</h1>

            </div>
            <div id="div-iniciar">
                <h2>Iniciar sesión</h2>
                <form name="form-login" id="form-login">
                    <p>
                        <input type="email" name="login-email" id="login-email" class="login-info" placeholder=" Correo electrónico">
                    </p>
                    <p>
                        <input type="password" name="login-password" id="login-password" class="login-info" placeholder=" Contraseña"><br>
                        <a id="forgot-password" href="">¿No recuerdas tu contraseña?</a>
                    </p>
                    <p><button type="button" name="btn-login" id="btn-login" class="btn-form">Iniciar sesión</button></p>
                    <p id="login-registrate">¿No tienes cuenta? <a id="registrate-link" href="">Regístrate</a>
                    </p>
            </div>
            </form>
        </section>
    </main>
    <script src="../js/app.js"></script>
</body>

</html>
