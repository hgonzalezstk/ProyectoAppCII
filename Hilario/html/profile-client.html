<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil cliente</title>
    <link rel="stylesheet" href="../css/profile-client.css">
    <script src="https://kit.fontawesome.com/c807f12612.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu-block">
        <section id="sidebar-menu">
            <div>
                <nav>
                    <ul>
                        <li>
                            <div class="block-avatar">
                                <img src="" alt="" id="avatar-logo">
                            </div>
                            <li>
                                <a href="">Inicio</a>
                            </li>
                            <li>
                                <a href="">Perfil</a>
                            </li>
                            <li>
                                <a href="">Crear reserva</a>
                            </li>
                            <li>
                                <a href="/Hilario/html/payment-method.html">Métodos de pago</a>
                            </li>
                            <li>
                                <a href="">Restaurantes favoritos</a>
                            </li>
                    </ul>
                    <img src="../media/imgs/logo.png" alt="logo" class="logo">
                </nav>
            </div>
    </div>

    <div class="main">
        <h1>Mi perfil</h1>
        <div id="container-profile">
            <div class="form-holder">
                <div>
                    <label for="txt-nombre" class="label">Nombre:</label>
                    <input type="text" class="input" id="txt-nombre" disabled>
                </div>
                <div>
                    <label for="txt-apellido" class="label">Apellidos:</label>
                    <input type="email" class="input" id="txt-apellido" disabled>
                </div>
                <div>
                    <label for="txt-identificacion" class="label">Identificación:</label>
                    <input type="text" class="input" id="txt-identificacion" disabled>
                </div>
                <div>
                    <label for="txt-correo-electronico" class="label">Correo electrónico:</label>
                    <input type="text" class="input" id="txt-correo-electronico" disabled>
                </div>
                <div>
                    <label for="txt-fecha-nacimiento" class="label">Fecha de nacimiento:</label>
                    <input type="date" class="input" id="txt-fecha-nacimiento" disabled>
                </div>
            </div>
            <input class="btn-actualizar" type="button" name="btn-actualizar" id="btn-actualizar" value="¡Actualizar datos!">
            </section>
        </div>
    </div>

    <div class="redes-block">
        <p>Redes Sociales</p>
        <div class="redes-sociales">
            <ul>
                <div>
                    <a href="https://www.facebook.com/"></a><i class="fab fa-facebook-square" id="redes"></i></a>
                </div>
                <div>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram-square" id="redes"></i></a>
                </div>
                <div class="twitter">
                    <a href="https://www.twitter.com"><i class="fab fa-twitter-square" id="redes"></i></a>
                </div>
            </ul>
        </div>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../js/profile-client.js"></script>
</body>

</html>
